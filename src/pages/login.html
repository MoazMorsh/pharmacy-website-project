<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
      
    ></script>
    <link rel="icon" href="https://assets.pharmeasy.in/apothecary/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/login.css" />
    <title>MediTrack Sign in & Sign up </title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="loginForm">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" id="loginusername" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="loginpassword" placeholder="Password" />
              <span class="toggle-password" onclick="togglePassword('loginpassword', this)">
                üëÅÔ∏è
              </span>
            </div>
            <div class="input-field">
              <i class="fas fa-user-tag"></i>
              <select class="styled-select" id="role" name="role" >
                <option value="" disabled selected>Select Role</option>
                <option value="Patient">Patient</option>
                <option value="Pharmacist">Pharmacist</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
            
            <input type="submit" id="login-button" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <div id="signupMessage" class="form-message" style="display: none;"></div>


          <form action="#" class="sign-up-form" id="signupForm">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" id="signupusername" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="signupemail" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="signuppassword" placeholder="Password" />
              <span class="toggle-password" onclick="togglePassword('signuppassword', this)">
                üëÅÔ∏è
              </span>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="confirm_password" id="confirmpassword" placeholder="Confirm Password" />
              <span class="toggle-password" onclick="togglePassword('confirmpassword', this)">
                üëÅÔ∏è
              </span>
            </div>
            <div class="input-field">
              <i class="fas fa-user-tag"></i>
              <select class="styled-select" id="signuprole" name="signuprole" >
                <option value="" disabled selected>Select Role</option>
                <option value="Patient">Patient</option>
                <option value="Pharmacist">Pharmacist</option>
                <option value="Admin">Admin</option>
              </select>
            </div>
            
            <input type="submit" class="btn" value="Sign up" />
            

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Enter you personal details and start journey with us!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
            <button class="btn transparent" onclick="goToHome();">
              Home
          </button>
          
          </div>
          <!-- <img src="images/log.svg" class="image" alt="" /> -->
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              To keep connected with us please login with your personal info.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
            <button class="btn transparent" onclick="goToHome();">
              Home
          </button>
          
          </div>
          <!-- <img src="images/register.svg" class="image" alt="" /> -->
        </div>
      </div>
    </div>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/Login.js"></script>
  </body> 
</html>
